name: build-dist
on:
  push:
    branches: [ main ]
    paths:
      - 'js/**'
      - '!js/dist/**'        # 避免因回推 dist 再次触发
      - 'resources/locale/**'
      - 'composer.json'
permissions:
  contents: write             # 允许工作流推送回仓库（很关键）
jobs:
  build:
    if: github.actor != 'github-actions[bot]'  # 防自触发
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'js/package-lock.json'
      - name: Install & Build
        working-directory: js
        run: |
          npm ci
          npm run build
      - name: Commit dist
        run: |
          if [ -n "$(git status --porcelain js/dist)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add js/dist
            git commit -m "build: update dist [skip ci]"
            git push
          else
            echo "No changes in js/dist"
          fi
